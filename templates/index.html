<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload file Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"], select {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload file Excel và chọn notebook để chạy</h2>
        <form method="POST" action="/submit" enctype="multipart/form-data">
            <label for="file">Chọn file Excel:</label>
            <input type="file" name="file" required>

            <label for="notebook">Chọn notebook:</label>
            <select name="notebook" id="notebook" required>
                <option value="knn1">KNN_BT1-practice</option>
                <option value="knn2">KNN_BT2-practice</option>
                <option value="centroid">Centroid_practice</option>
            </select>

            <input type="submit" value="Xử lý">
        </form>
    </div>
</body>
</html>
